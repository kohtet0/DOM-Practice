<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <!-- for header -->
      <div
        class="border-b-2 border-neutral-600 fixed w-full bg-neutral-50 z-30 top-0"
      >
        <header
          class="container mx-auto my-4 flex justify-between items-center px-10"
        >
          <div class="">
            <h1 class="font-heading font-bold text-2xl md:text-3xl mb-2">
              MMS Solution
            </h1>
            <h3 class="font-heading font-semibold text-lg sm:text-xl">
              E-commerce App
            </h3>
          </div>

          <div
            class="flex flex-col sm:flex-row-reverse justify-center items-end sm:items-center gap-2"
          >
            <div class="flex justify-center items-center gap-2">
              <!-- search icon -->
              <button
                type="button"
                class="searchBtn border border-neutral-600 h-10 w-10 flex justify-center items-center rounded-lg hover:bg-neutral-600 hover:text-neutral-50"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  class="w-6 h-6 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </button>

              <!-- shopping bag icon -->
              <button
                type="button"
                class="bagBtn group relative border border-neutral-600 bg-neutral-600 h-10 w-10 flex justify-center text-neutral-50 items-center rounded-lg hover:bg-neutral-50 hover:text-neutral-600"
                data-drawer-target="drawer-right-example"
                data-drawer-show="drawer-right-example"
                data-drawer-placement="right"
                aria-controls="drawer-right-example"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1"
                  stroke="currentColor"
                  class="w-6 h-6 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>

                <span
                  class="product-in-cart-length absolute top-0 right-0 translate-x-1/2 -translate-y-1/2 bg-neutral-600 border border-neutral-50 w-5 h-5 flex justify-center items-center rounded-full group-hover:text-neutral-600 group-hover:border-neutral-600 group-hover:bg-neutral-50"
                  >0</span
                >
              </button>
            </div>

            <input
              type="text"
              name="search_input"
              id="searchInput"
              class="h-10 rounded-lg duration-300 opacity-0 translate-x-1/2 scale-0"
              placeholder="Search product..."
            />
          </div>
        </header>
      </div>

      <!-- spacer -->
      <div class="h-32 sm:h-28" id="spacer"></div>

      <!-- for body -->
      <div class="mb-10" id="forScroll">
        <!-- for product categories -->
        <section class="container mx-auto mt-4 px-10">
          <h3 class="font-heading font-medium text-lg mb-3">
            Product categories
          </h3>

          <div class="wow animate__fadeInLeft category-list-group">
            <button
              type="button"
              class="category-list active border border-neutral-600 text-neutral-600 bg-neutral-50 hover:bg-neutral-600 hover:text-neutral-50 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              All
            </button>
          </div>
        </section>

        <!-- for product show -->
        <section
          class="productGroup container mx-auto px-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-3 xl:grid-cols-4"
        ></section>
      </div>

      <!-- for footer -->
      <footer class="bg-neutral-600 py-5">
        <section class="container mx-auto px-10 text-neutral-50">
          <div class="flex justify-between items-center">
            <div class="font-heading font-semibold text-base sm:text-lg">
              Copyright <span>&#169;</span>
              <a href="https://mms-it.com" class="underline underline-offset-4"
                >MMS IT</a
              >
            </div>

            <a
              href="#spacer"
              class="h-10 w-10 border border-neutral-50 flex justify-center items-center rounded-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5"
                />
              </svg>
            </a>
          </div>
        </section>
      </footer>

      <!-- for drawer -->
      <div class="">
        <!-- drawer component -->
        <div
          id="drawer-right-example"
          class="fixed top-0 right-0 z-40 h-screen flex flex-col transition-transform translate-x-full bg-white w-80 sm:w-96 dark:bg-gray-800"
          tabindex="-1"
          aria-labelledby="drawer-right-label"
        >
          <!-- drawer header -->
          <div
            class="border-b-2 border-neutral-600 bg-neutral-50 bg-opacity-75 backdrop-blur-sm px-5 py-5"
          >
            <!-- for drawer closes start -->
            <button
              type="button"
              data-drawer-hide="drawer-right-example"
              aria-controls="drawer-right-example"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close menu</span>
            </button>
            <!-- for drawer closes end -->

            <!-- for drawer heading start -->
            <div class="">
              <h4
                id="drawer-right-label"
                class="items-center text-xl lg:text-2xl font-heading font-bold text-neutral-600 dark:text-gray-400 mb-1"
              >
                MMS Solution
              </h4>

              <h6
                class="inline-flex text-lg font-heading font-medium text-neutral-500 dark:text-gray-400"
              >
                E-commerce
                <span
                  class="product-in-cart-length ms-2 bg-neutral-600 border border-neutral-600 text-neutral-50 flex justify-center items-center w-5 h-5 rounded-full"
                  >0</span
                >
              </h6>
            </div>
            <!-- for drawer heading end -->
          </div>

          <!-- drawer body -->
          <div class="productInCartGroup px-5 flex-grow overflow-y-scroll">
            <div
              class="last:flex last:flex-col h-[90%] justify-center items-center hidden"
            >
              <img src="./src/img/empty-cart-e3ec4295 1.svg" alt="" />
              <span class="font-bold text-xl">There is no item in cart...</span>
            </div>
          </div>

          <!-- drawer footer -->
          <div class="border-t-2 border-neutral-600 px-4 py-2">
            <p class="font-medium text-base text-end mb-2">Total Amount</p>
            <p class="font-medium text-base text-end mb-2">
              $ <span class="allTotal">109.09</span>
            </p>
            <button
              class="font-medium text-base w-full border border-neutral-600 bg-neutral-600 text-neutral-50 p-3 rounded-lg hover:bg-neutral-50 hover:text-neutral-600"
              type="button"
            >
              Order Now
            </button>
          </div>
        </div>
      </div>

      <!-- categoryUiTemplate -->
      <template id="categoryUiTemplate">
        <button
          type="button"
          class="category-list border border-neutral-600 text-neutral-600 bg-neutral-50 hover:bg-neutral-600 hover:text-neutral-50 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Apple
        </button>
      </template>

      <!-- product template -->
      <template id="productUiTemplate">
        <div class="product wow animate__fadeInLeft">
          <img
            class="product-img h-32 translate-y-1/3 mx-4"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt="jpg"
          />

          <div class="border border-neutral-600 rounded-lg max-w-xs p-4">
            <h3
              class="product-name line-clamp-1 mt-14 font-heading font-semibold text-xl mb-4"
            >
              Product Name
            </h3>
            <p class="product-para line-clamp-3 mb-8">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptatibus esse maxime veniam. Blanditiis, quasi! Atque
              doloribus recusandae quis! Doloremque expedita ipsum officia
              repellendus enim numquam esse voluptas ut officiis molestiae.
            </p>
            <div class="flex justify-between items-center mb-3">
              <div class="product-star flex justify-center items-center"></div>

              <div class="">
                (<span class="rating-rate">4.2</span> /
                <span class="rating-count">250</span>)
              </div>
            </div>

            <hr class="border border-neutral-600 mb-3" />

            <div class="font-bold text-xl mb-4">
              $ <span class="product-price">109.95</span>
            </div>

            <button
              class="product-add-btn w-full h-10 border border-neutral-600 disabled:bg-neutral-600 disabled:text-neutral-50 flex justify-center items-center rounded-md hover:bg-neutral-600 hover:text-neutral-50"
              type="button"
            >
              Add To Cart
            </button>
          </div>
        </div>
      </template>

      <template id="starFillTemplate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="w-5 h-5 starFill"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
          />
        </svg>
      </template>

      <template id="starOutlineTemplate">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="w-5 h-5 starOutline"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
          />
        </svg>
      </template>

      <template id="productInCartTemplate">
        <div class="product-in-cart">
          <img
            class="product-in-cart-img h-24 translate-y-1/3 ms-3 z-30 relative"
            src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
            alt="jpg"
          />

          <div
            class="group border border-neutral-600 rounded-md bg-neutral-50 p-3 relative overflow-hidden"
          >
            <h5
              class="product-in-cart-name mt-8 font-heading font-medium text-base mb-3 line-clamp-1"
            >
              Product name
            </h5>

            <div class="flex justify-between items-center">
              <p>$ <span class="product-in-cart-price">109.95</span></p>

              <div class="flex justify-center items-center gap-2">
                <!-- for decrease icon -->
                <button
                  class="product-in-cart-Qdecrease w-5 h-5 translate-x-[500%] duration-300 pointer-events-none group-hover:pointer-events-auto group-hover:translate-x-0 flex justify-center items-center border border-neutral-600 rounded-full"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M18 12H6"
                    />
                  </svg>
                </button>

                <span class="product-in-cart-quantity">1</span>

                <!-- for increase icon -->
                <button
                  class="product-in-cart-Qincrease w-5 h-5 translate-x-[500%] duration-300 pointer-events-none group-hover:pointer-events-auto group-hover:translate-x-0 flex justify-center items-center border border-neutral-600 rounded-full"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v12m6-6H6"
                    />
                  </svg>
                </button>

                <!-- for del btn -->
                <button
                  class="product-in-cart-del absolute right-3 top-3 w-6 h-6 bg-neutral-600 text-neutral-50 translate-x-[500%] duration-300 pointer-events-none group-hover:pointer-events-auto group-hover:translate-x-0 flex justify-center items-center border border-neutral-600 rounded-full"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
