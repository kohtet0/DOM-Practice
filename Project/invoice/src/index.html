<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/output.css" />
    <title>Invoice App</title>
  </head>
  <body>
    <main id="app" class="min-h-screen flex flex-col">
      <div class="container mx-auto px-10">
        <!-- this is nav bar -->
        <div class="py-3 border-b-2 border-neutral-500 mb-10">
          <h1 class="font-bold text-3xl">MMS Solution</h1>
          <h3 class="font-semibold text-xl">Invoice App</h3>
        </div>

        <!-- this is form -->
        <form action="" id="addRecordForm" class="print:hidden">
          <div class="grid grid-cols-5 gap-3">
            <!-- this is select box -->
            <select
              id="formSelect"
              name="formSelect"
              class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              required
            >
              <option selected>Choose a fruit</option>
            </select>

            <!-- this is number input -->
            <input
              type="number"
              id="formInput"
              name="formInput"
              aria-describedby="helper-text-explanation"
              class="col-span-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              placeholder="Please enter quantity..."
              required
            />

            <!-- this is add btn -->
            <button
              id="addBtn"
              name="addBtn"
              type="submit"
              class="active:scale-90 duration-300 w-full h-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
            >
              Add
            </button>
          </div>
        </form>

        <!-- this is table -->
        <div class="relative shadow-md rounded-lg mt-10">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr class="border-b-2 border-neutral-500 bg-neutral-300">
                <th class="px-6 py-4 text-center font-bold text-base border-r">
                  id
                </th>
                <th
                  class="px-6 py-4 text-center font-bold text-base border-r whitespace-nowrap"
                >
                  Product name
                </th>
                <th class="px-6 py-4 text-center font-bold text-base border-r">
                  Price
                </th>
                <th class="px-6 py-4 text-center font-bold text-base border-r">
                  Quantity
                </th>
                <th class="px-6 py-4 text-center font-bold text-base">Total</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr
                class="hidden last:table-row even:bg-white even:dark:bg-gray-900 odd:bg-gray-50 odd:dark:bg-gray-800 border-b dark:border-gray-700"
              >
                <td
                  colspan="5"
                  class="px-6 py-4 text-center border-neutral-200 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  There is no data! Please add...
                </td>
              </tr>
              <!-- 
              <tr
                class="even:bg-white even:dark:bg-gray-900 odd:bg-gray-50 odd:dark:bg-gray-800 border-b dark:border-gray-700"
              >
                <td class="px-6 py-4 text-center border-r border-neutral-200">
                  Silver
                </td>
                <td
                  class="px-6 py-4 text-center border-r border-neutral-200 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Apple MacBook Pro 17"
                </td>
                <td class="px-6 py-4 border-r border-neutral-200 text-end">
                  1000
                </td>
                <td class="px-6 py-4 border-r border-neutral-200 text-end">
                  3
                </td>
                <td class="px-6 py-4 text-end">3000</td>
              </tr> -->
            </tbody>
            <tfoot>
              <tr
                class="even:bg-white even:dark:bg-gray-900 odd:bg-gray-50 odd:dark:bg-gray-800 border-b dark:border-gray-700"
              >
                <td
                  colspan="4"
                  class="px-6 py-3 text-center text-base font-bold uppercase border-r border-neutral-200"
                >
                  Total
                </td>
                <td class="allTotal px-6 py-3 text-base font-bold text-end">
                  0
                </td>
              </tr>
            </tfoot>
          </table>
        </div>

        <!-- this is thank you state -->
        <div class="text-center mt-10 font-bold text-xl hidden print:block">
          <p>ဝယ်ယူအားပေးမှုကို အထူးပင်ကျေးဇူးတင်ရှိပါသည်။</p>
        </div>
      </div>

      <!-- this is footer -->
      <footer class="mt-auto mx-auto mb-5 container px-10 flex justify-end">
        <div class="">
          <button
            type="button"
            data-drawer-target="drawer-right-example"
            data-drawer-show="drawer-right-example"
            data-drawer-placement="right"
            aria-controls="drawer-right-example"
            class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
          >
            Manage Inventory
          </button>
          <button
            id="printBtn"
            type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
          >
            Print
          </button>
        </div>
      </footer>

      <!-- drawer component -->
      <div
        id="drawer-right-example"
        class="fixed top-0 right-0 z-40 h-screen p-4 overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
        <!-- for header start -->
        <div class="py-1 mb-10 border-b-2 border-neutral-600">
          <h5
            id="drawer-right-label"
            class="inline-flex items-center text-2xl font-semibold text-gray-900 dark:text-gray-400 gap-x-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z"
              />
            </svg>
            <span>MMS Solution</span>
          </h5>

          <h6 class="text-gray-700">Manage Warehouse</h6>
        </div>
        <!-- for header end -->

        <!-- for close btn start -->
        <button
          type="button"
          data-drawer-hide="drawer-right-example"
          aria-controls="drawer-right-example"
          class="text-gray-900 border border-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
        <!-- for close btn end -->

        <!-- for product show start -->
        <div class="productShow"></div>
        <!-- for product show end -->

        <!-- for add new product form start -->
        <form action="#" class="newProductForm">
          <div class=" mt-auto grid grid-cols-12 gap-3">
            <input
              type="text"
              id="newProduct"
              name="newProduct"
              class="col-span-12 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Please enter your new products..."
              required
            />

            <input
              type="number"
              id="price"
              name="price"
              class="col-span-7 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter product price..."
              required
            />

            <button
              type="submit"
              class="col-span-5 w-full h-full text-white bg-gray-800 hover:bg-gray-900 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
            >
              Add New
            </button>
          </div>
        </form>
        <!-- for add new product form end -->

        <!-- for product append template start -->
        <template class="forProductUi">
          <div
            class="productUi mb-5 border border-neutral-500 rounded-lg py-4 px-3 flex justify-between items-center group overflow-hidden"
          >
            <h4 class="productUiName">Apple</h4>
            <span>-</span>
            <span class="productUiPrice">500</span>
            <div
              class="flex justify-center items-center gap-1 translate-x-[150%] pointer-events-none group-hover:translate-x-0 group-hover:pointer-events-auto duration-300"
            >
              <button type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                  />
                </svg></button
              ><button type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  />
                </svg>
              </button>
            </div>
          </div>
        </template>
        <!-- for product append template end -->
      </div>
    </main>

    <script src="../node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
