<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./dist/output.css" />

    <title>Document</title>
  </head>
  <body>
    <main id="app">
      <div class="flex justify-center mt-5">
        <div class="max-w-xs sm:max-w-md w-full">
          <h1 class="text-3xl border-b-2 pb-3 font-mono font-bold">
            List Builder
          </h1>
          <div class="my-5 flex justify-center items-center gap-2">
            <input
              class="text-input h-10 border border-neutral-500 w-full outline-0 px-3"
              type="text"
              name=""
              id="inputText"
            />
            <button
              class="add-btn w-16 border h-10 flex justify-center items-center bg-neutral-600"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="white"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                />
              </svg>
            </button>
          </div>
          <div class="flex justify-between items-center h-10">
            <h3 class="text-xl py-1 font-mono font-semibold align-middle">
              Your List
            </h3>
            <h3
              class="text-base py-1 px-3 bg-neutral-600 rounded-full text-neutral-50 font-mono font-semibold"
            >
              Done ( <span class="done-count">0</span> / <span class="list-count">0</span> )
            </h3>
          </div>
          <div id="listGroup" class="list-group mt-3 font-mono ">
          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
